<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sewa Squad Verif MLBB | PlayPal Market</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --bg-soft: #F9FAFB;
      --fg: #1F2937;
      --muted: #6B7280;
      --border: #E5E7EB;
      --accent: #5C80BC;
      --accent-light: rgba(92, 128, 188, 0.1);
      --font-primary: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    /* CSS Reset & General Styling */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-soft);
      color: var(--fg);
      font-family: var(--font-primary);
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    header {
      background-color: var(--accent);
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      color: #FFFFFF;
      font-size: 2.25rem;
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* Section & Content Layout */
    .section {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section h2 {
      font-size: 1.25rem;
      margin-bottom: 24px;
      font-weight: 600;
      color: var(--fg);
      text-align: left;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }

    /* Grid untuk Pilihan Durasi */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    /* Styling untuk semua elemen yang bisa dianimasikan */
    .item, .note, .squad-image-container {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      
      /* Initial state for animation */
      opacity: 0;
      transform: translateY(20px);
      
      /* Transisi yang cepat dan halus */
      transition: transform 0.25s cubic-bezier(0.25, 0.8, 0.25, 1), 
                  box-shadow 0.25s cubic-bezier(0.25, 0.8, 0.25, 1),
                  border-color 0.25s ease,
                  opacity 0.4s ease-out,
                  transform 0.4s ease-out;
    }
    
    .item.is-visible, .note.is-visible, .squad-image-container.is-visible {
        opacity: 1;
        transform: translateY(0);
    }
    
    .item {
      padding: 16px;
      text-align: left;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .item:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: 0 10px 25px -5px var(--accent-light), 0 8px 10px -6px var(--accent-light);
    }
    
    .item:active {
        transform: translateY(-2px) scale(0.98);
        box-shadow: 0 4px 10px -4px var(--accent-light);
    }

    .amount {
      font-weight: 600;
      font-size: 1rem;
      color: var(--fg);
    }

    .price {
      font-size: 0.875rem;
      color: var(--muted);
      margin-top: 4px;
    }
    
    /* Styling untuk Gambar Squad */
    .squad-image-container {
        padding: 0; /* Hapus padding jika gambar sudah pas */
        overflow: hidden; /* Pastikan sudut gambar ikut membulat */
    }

    .squad-image-container img {
        display: block;
        width: 100%;
        height: auto;
    }
    
    /* Styling untuk Note Box */
    .note {
      padding: 24px;
      font-size: 0.95rem;
      line-height: 1.7;
      text-align: center;
    }

    /* Footer */
    footer {
      padding: 30px 20px 50px;
      text-align: center;
      font-size: 0.875rem;
      color: #888;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      body { font-size: 15px; }
      header { padding: 30px 20px; }
      header h1 { font-size: 1.8rem; }
      .section h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sewa Squad Verif MLBB</h1>
  </header>
  
  <section class="section">
    <h2>Pilihan Squad Tersedia</h2>
    <div class="squad-image-container">
        <img src="image.png" alt="Daftar Pilihan Squad Verif MLBB">
    </div>
  </section>

  <section class="section">
    <h2>Pilih Durasi Sewa</h2>
    <div class="grid">
        <div class="item"><div class="amount">7 Hari</div><div class="price">Rp 30.000</div></div>
        <div class="item"><div class="amount">30 Hari</div><div class="price">Rp 60.000</div></div>
        <div class="item"><div class="amount">90 Hari</div><div class="price">Rp 160.000</div></div>
    </div>
  </section>
  
  <section class="section">
    <h2>Cara Pemesanan</h2>
    <div class="note">
        Klik pada durasi sewa yang Anda inginkan, lalu lengkapi data yang ada di chat WhatsApp.
    </div>
  </section>

  <footer>
    PlayPal Market &copy; 2025
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const adminNumber = '6285877001999';
      const items = document.querySelectorAll('.item');

      // Fungsionalitas Klik WhatsApp
      items.forEach(item => {
        item.addEventListener('click', function () {
          const amountEl = this.querySelector('.amount');
          if (!amountEl) return;

          const duration = amountEl.textContent.trim();
          
          const messageTemplate = `UserID : \nNickname : \nRequest Nama Squad : \nDurasi : ${duration}`;
          const encodedMessage = encodeURIComponent(messageTemplate);
          const whatsappURL = `https://wa.me/${adminNumber}?text=${encodedMessage}`;

          window.open(whatsappURL, '_blank');
        });
      });

      // --- SCRIPT UNTUK ANIMASI OTOMATIS SAAT LOAD HALAMAN ---
      // Memilih semua elemen yang ingin dianimasikan
      const animatedElements = document.querySelectorAll('.squad-image-container, .item, .note');

      // Memberi sedikit jeda agar semua elemen siap sebelum animasi dimulai
      setTimeout(() => {
        animatedElements.forEach((el, index) => {
          // Atur jeda untuk efek air terjun (stagger)
          el.style.transitionDelay = `${index * 20}ms`; // jeda 20ms per elemen
          // Tambahkan kelas untuk memicu animasi
          el.classList.add('is-visible');
        });
      }, 100); // Mulai setelah 100ms
    });
  </script>

</body>
</html>
